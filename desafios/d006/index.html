<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tags</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="circle">
        <li><abbr title="<p> </p>">parágrafos</abbr></li>
        <li><abbr title="do <h1> ao <h6>">títulos</abbr></li>
        <li><abbr title="<img>">imagens</abbr></li>
        <li><abbr title="<abbr> </abbr>">abreviações</abbr></li>
        <li><abbr title="<code> com a tag <pre> para manter a formatação do código">códigos-fonte</abbr></li>
        <li><abbr title="<ol></ol> com a tag <li> para delimitar os itens">listas numeradas</abbr></li>
        <li><abbr title="<ul> </ul> com a tag <li> para delimitar os itens">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
