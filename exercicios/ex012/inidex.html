<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com html5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/thumb.png" controls autoplay loop>
        <source src="midias/video-720p60.mp4" type="video/mp4">
        <source src="midias/video-720p60.webm" type="video/webm">
        <source src="midias/video-720p60.ogv" type="video/ogv">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>inserindo vídeos do youtube</h1>
    <iframe width="500" height="280" src="https://www.youtube.com/embed/LW0bhKitRBk?si=VaVJ-a9FoM1n1Rza" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>inserindo vídeo do vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&loop=1&color=ff0179&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width: 100%;height: 100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>
        <script src="https://player.vimeo.com/api/player.js"></script>

    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&loop=1&color=ff0179&title=0&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
